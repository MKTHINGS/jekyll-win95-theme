# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Default front matter for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /:categories/:year/:month/:day/:title/
  - scope:
      path: "_posts/en"
    values:
      lang: "en"
      permalink: /blog/:year/:month/:day/:title/
  - scope:
      path: "_posts/it"
    values:
      lang: "it"
      permalink: /it/blog/:year/:month/:day/:title/
  - scope:
      path: "_posts/fr"
    values:
      lang: "fr"
      permalink: /fr/blog/:year/:month/:day/:title/
  - scope:
      path: "_posts/es"
    values:
      lang: "es"
      permalink: /es/blog/:year/:month/:day/:title/
  - scope:
      path: "_posts/de"
    values:
      lang: "de"
      permalink: /de/blog/:year/:month/:day/:title/
  - scope:
      path: "_posts/ro"
    values:
      lang: "ro"
      permalink: /ro/blog/:year/:month/:day/:title/
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - README.md