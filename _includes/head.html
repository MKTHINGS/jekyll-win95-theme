<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

<title>
  {% if page.title %}
    {{ page.title | escape }} | {{ site.title | escape }}
  {% else %}
    {{ site.title | escape }}
  {% endif %}
</title>

<!-- Windows 95 Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

<!-- Windows 95 CSS -->
<link rel="stylesheet" href="{{ '/assets/css/win95.css' | relative_url }}">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

<!-- SEO tags -->
{% if page.lang %}
<link rel="alternate" hreflang="{{ page.lang }}" href="{{ page.url | absolute_url }}">
{% for lang in site.available_languages %}
  {% if lang[0] != page.lang %}
    {% assign lang_page = page.url | replace_first: page.lang, lang[0] %}
    <link rel="alternate" hreflang="{{ lang[0] }}" href="{{ lang_page | absolute_url }}">
  {% endif %}
{% endfor %}
{% endif %}

<!-- Jekyll SEO Tag -->
{% seo title=false %}
